
<!DOCTYPE HTML>

<html lang="zh">

    <link href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
</head>
<body>
<div id="wrapper" style="background-image:url(/assets/image/1.jpg); ">

    <header id="header">
        <div class="content">
            <div class="inner">
                <h1>U+教务管理系统</h1>

                <p>让您的教务管理更加人性化</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#1">简介</a></li>
                <li><a href="/login">登录</a></li>
                <li><a href="/register">注册</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">

        <article id="1">
            <h2 class="major">简介</h2>
            <p>&emsp;&emsp;U+教务管理系统旨在让教务管理更加高效、快捷，让学生能更方便地查询自己的相关信息，让老师更好的完成教学工作。</p>

<div id="bg"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.11.3"></script>
<script src="https://cdn.jsdelivr.net/gh/ajlkn/skel@3.0.1/dist/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

<script>

    $(function () {
        $(window).load(function () {
            NProgress.done();
        });
        NProgress.set(0.0);
        NProgress.configure({showSpinner: false});
        NProgress.configure({minimum: 0.4});
        NProgress.configure({easing: 'ease', speed: 1200});
        NProgress.configure({trickleSpeed: 200});
        NProgress.configure({trickleRate: 0.2, trickleSpeed: 1200});
        NProgress.inc();
        $(window).ready(function () {
            NProgress.start();
        });
    });

</script>
